<div>

    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Students Lists
                    <a routerLink="/student/create" class="btn btn-primary float-end">Add Student</a>
                </h4>
            </div>
            
            <div class="card-body">
                
                <div *ngIf="isLoading;else elseTableBlock">
                    <app-loader />
                </div>

                <ng-template #elseTableBlock>            
                    <table class="table tabl-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Created At</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.students">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.course}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.created_at}}</td>
                            <td>
                                <a routerLink="/students/{{item.id}}/edit" class="btn btn-success">Edit</a>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </ng-template>
            </div>

        </div>
    </div>
</div>
